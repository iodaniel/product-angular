<div class="container mt-5 bg-white">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body text-center">
                <span class="title">{{title | uppercase}}</span>
                <form class="mt-3" [formGroup]='productForm' (ngSubmit)="addProduct()">
                    <div class="mb-3">
                        <input type="text" formControlName='product'
                        class="form-control form-control-lg" placeholder="Product">
                        <div class="text-danger"
                             *ngIf = "productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">
                            <span>Name of product is <strong>required</strong></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" formControlName='category'
                        class="form-control form-control-lg" placeholder="Category">
                        <div class="text-danger"
                        *ngIf = "productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                       <span>Category is <strong>required</strong></span>
                   </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" formControlName='ubication'
                        class="form-control form-control-lg" placeholder="Ubication">
                        <div class="text-danger"
                        *ngIf = "productForm.get('ubication')?.hasError('required') && productForm.get('ubication')?.touched">
                       <span>Ubicationis <strong>required</strong></span>
                   </div>
                    </div>
                    <div class="mb-3">
                        <input type="number" formControlName='price'
                        class="form-control form-control-lg" placeholder="Price">
                        <div class="text-danger"
                        *ngIf = "productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                       <span>Price is <strong>required</strong></span>
                   </div>
                    </div>

                    <div class="mb-1">
                        <button routerLink="/" class="btn btn-secondary btn-lg float-start">Back</button>
                        <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-lg float-end">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
